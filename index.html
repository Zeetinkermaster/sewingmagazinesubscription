<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sewing Magazine Subscription Site</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="siteTitle">Sewing Magazine Subscriptions</h1>
    <hr class="fancyLine">
<br>
    <div id="actionSection">
        
            
   <input type="checkbox" id="myCheckBox"> 
   <label for="myCheckBox">Subscribe</label><br><br>

   <input type="radio" id="sewNewsBtn">
   <label for="sewNewsBtn">Sew News Magazine</label><br><br>

   <input type="radio" id="threadsBtn">
   <label for="threadsBtn">Threads Magazine</label><br><br>

   <input type="radio" id="classicSewingBtn">
   <label for="classicSewingBtn">Classic Sewing Magazine</label><br><br>

   <button class="button" type="submit" id="mySubmit" >submit</button>

   <p id="subResult"></p>
   <p id="paymentResult"></p></div>

   <br>
   <br>
   <img class="blackSewingMachine" src="./images/sewingmachinevector.png" width="200" alt="solid black silhouette of sewing machine">
   


   <script src="./index.js"></script>
</body>
</html>
